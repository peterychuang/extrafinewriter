language: go

go:
  - 1.7

env:
  global:
  - SSH_KEY="travis-key"
  - ENCRYPTION_LABEL="0fe0dae8358a"
  - GIT_NAME="Peter Y. Chuang"
  - GIT_EMAIL="peteryuchuang@gmail.com"
  - SOURCE_DIR="public"
  - DEPLOY_BRANCH="source"

branches:
  only:
  - source

cache:
  directories:
  - "$HOME/gopath/bin/"
install:
  - wget https://github.com/spf13/hugo/releases/download/v0.18.1/hugo_0.18.1_Linux-64bit.tar.gz
  - tar -xvzf hugo_0.18.1_Linux-64bit.tar.gz
  - cd hugo_0.18.1_linux_amd64
  - mv hugo_0.18.1_linux_amd64 hugo
  - mv hugo $HOME/gopath/bin/
  - cd ..

before_install:
- openssl aes-256-cbc -K $encrypted_0fe0dae8358a_key -iv $encrypted_0fe0dae8358a_iv
  -in travis-key.enc -out travis-key -d
before_script:
- pip install --user pygments
- npm install -g gulp-cli
- npm install gulp
- npm install gulp-htmlmin
- npm install gulp-base64

script:
- hugo
- gulp deploy
- echo extrafinewriter.com > ./public/CNAME
- touch ./public/.nojekyll
- sh ./deploy.sh

notifications:
  slack:
    secure: 
  on_success: always
  on_failure: always
